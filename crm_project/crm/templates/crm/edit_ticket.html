{% extends 'crm/base.html' %}

{% block content %}
    <a href="{% url 'ticket_detail' ticket_id=ticket.id %}" class="btn btn-secondary mt-3 mb-3">Назад</a>

    <div class="col g-3 mt-3" style="width: 500px; margin: 0 auto;">

  <h2 class="display-5">Изменить</h2>
  <form action="{% url 'edit_ticket' ticket_id=ticket.id %}" method="post" class="col">
    {% csrf_token %}

      {{ form.errors }}

      <div class="col">
        <label for="{{ form.account_number.id_for_label }}" class="form-label">Лицевой счёт</label>
        {{ form.account_number }}

        <label for="{{ form.full_name.id_for_label }}" class="form-label">ФИО</label>
        {{ form.full_name }}

        <label for="{{ form.phone_number.id_for_label }}" class="form-label">Номер телефона</label>
        {{ form.phone_number }}

        <label for="{{ form.title.id_for_label }}" class="form-label">Загаловок</label>
        {{ form.title }}

        <label for="{{ form.description.id_for_label }}" class="form-label">Описание</label>
        {{ form.description }}

        {{ form.responsible_person }}

        {{ form.status}}

        <button type="submit" class="btn btn-primary mt-3">Изменить</button>
      </div>

  </form>

    </div>

{% endblock %}
